spring:
  application:
    name: movie-rating-service
  datasource:
    url: jdbc:h2:mem:mydb
    username: sa
    password: password
    driverClassName: org.h2.Driver
    jpa:
      database-platform: org.hibernate.dialect.H2Dialect

springdoc:
  api-docs:
    groups:
      enabled: true
  swagger-ui:
    path: /api-docs.html